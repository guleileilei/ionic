<ion-view view-title="天气预报" id="weather">
    <ion-content class="wbj">
        <div class="list" >
            <div class="item">
                即使天气:{{wether.data.forecast[0].data}},
                {{weather.data.forecast[0].type}},{{weather.data.wendu}}
            </div>
            <div class="item">
                最高温度:{{weather.data.forecast[0].high}},

            </div>
            <div class="item">
                最低温度:{{weather.data.forecast[0].low}},
            </div>
            <div class="item">
                风力:{{weather.data.forecast[0].fengli}},
                风向:{{weather.data.forecast[0].fengxiang}},
            </div>
            <div class="item item-text-wrap">
                感冒指数:{{weather.data.ganmao}},
            </div>
        </div>
    </ion-content>
</ion-view>
